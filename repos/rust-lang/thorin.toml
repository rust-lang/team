org = 'rust-lang'
name = 'thorin'
description = 'DWARF packaging utility, written in Rust, supporting GNU extension and DWARF 5 package formats.'
bots = ["rustbot"]

[access.teams]
compiler = 'maintain'

[[branch-protections]]
pattern = "main"

[[crates-io-publishing]]
crates = ["thorin-dwp", "thorin-dwp-bin"]
workflow-filename = "release-plz.yml"
environment = "publish"

[[environments]]
name = "publish"

