org = "rust-lang"
name = "rust-clippy"
description = "A bunch of lints to catch common mistakes and improve your Rust code. Book: https://doc.rust-lang.org/clippy/"
homepage = "https://rust-lang.github.io/rust-clippy/"
bots = ["rustbot"]

[access.teams]
clippy = "write"
clippy-contributors = "triage"

[[branch-protections]]
pattern = "master"
ci-checks = [
    "conclusion",
    "conclusion_dev",
    "conclusion_remark"
]
