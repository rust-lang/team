[[branch-protections]]
pattern = "master"
ci-checks = [
    "Rustfmt",
    "clippy_check",
    "ci-linux (1.62.0, defmt-0-3, thumbv6m-none-eabi)",
    "ci-linux (1.62.0, defmt-0-3, x86_64-unknown-linux-gnu)",
    "ci-linux (1.62.0, thumbv6m-none-eabi)",
    "ci-linux (1.62.0, x86_64-unknown-linux-gnu)",
    "ci-linux (stable, defmt-0-3, thumbv6m-none-eabi)",
    "ci-linux (stable, defmt-0-3, x86_64-unknown-linux-gnu)",
    "ci-linux (stable, thumbv6m-none-eabi)",
    "ci-linux (stable, x86_64-unknown-linux-gnu)",
]
dismiss-stale-review = true
